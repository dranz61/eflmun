<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ERFENMUN’26</title>
    <style>
        :root { --bg: #000000; --surface: #121212; --border: rgba(255, 255, 255, 0.1); --text-primary: #f5f5f7; --text-secondary: #86868b; --accent: #6C63FF; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif; }
        body { background-color: var(--bg); color: var(--text-primary); display: flex; flex-direction: column; min-height: 100vh; }

        nav { 
            position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(10, 10, 10, 0.9); border-bottom: 1px solid var(--border); 
        }
        .nav-logo { height: 35px; width: 35px; border-radius: 50%; object-fit: cover; margin-right: 10px; border: 1px solid rgba(255,255,255,0.2); }
        .brand { font-weight: 600; font-size: 1.2rem; color: white; text-decoration: none; display: flex; align-items: center; gap: 10px;}
        .nav-links { display: flex; gap: 30px; list-style: none; align-items: center; }
        .nav-links li a { color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .nav-links li a:hover, .nav-links li a.active { color: white; }
        .apply-btn-sm { background: white; color: black; padding: 8px 20px; border-radius: 20px; text-decoration: none; font-size: 0.85rem; font-weight: 600; transition: 0.3s; }
        .apply-btn-sm:hover { background: #6C63FF; color: white; }

        .contact-container {
            flex: 1;
            display: flex; justify-content: center; align-items: center;
            padding: 20px; margin-top: 60px;
        }

        .contact-card {
            background: #111;
            border: 1px solid var(--border);
            padding: 60px 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .contact-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .insta-icon {
            width: 80px; height: 80px; margin-bottom: 25px;
            color: white;
            filter: drop-shadow(0 0 15px rgba(108, 99, 255, 0.4));
        }

        h1 { font-size: 2rem; margin-bottom: 10px; color: white; }
        p { color: var(--text-secondary); margin-bottom: 30px; }

        .insta-btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: 0.3s;
            width: 100%;
        }
        .insta-btn:hover { opacity: 0.9; transform: scale(1.02); }

        footer { padding: 40px 6%; border-top: 1px solid var(--border); text-align: center; margin-top: auto; }
        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .social-icons a { color: var(--text-secondary); } .social-icons svg { width: 22px; height: 22px; } 

        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; z-index: 1001;}
        .bar { width: 25px; height: 2px; background-color: white; transition: 0.3s; }
        @media (max-width: 768px) {
            .nav-links { position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; background: black; flex-direction: column; justify-content: center; transition: 0.4s; z-index: 1000; }
            .nav-links.active { right: 0; }
            .hamburger { display: flex; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="brand">
            <img src="logo.png" alt="Logo" class="nav-logo">
            ERFENMUN’26
        </a>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="committees.html">Committees</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScOgrACRLO-GeGsXBXjAUU6cxhPUeFNcFCbvZPB7APfICvnbg/viewform" target="_blank" class="apply-btn-sm">Apply Now</a>
        </ul>
    </nav>

    <section class="contact-container">
        <div class="contact-card">
            <svg class="insta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            <h1>Get in Touch</h1>
            <p>Follow us for the latest updates and announcements.</p>
            <a href="https://instagram.com/erfenmun" target="_blank" class="insta-btn">
                @erfenmun
            </a>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://instagram.com/erfenmun" target="_blank"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
        </div>
        <p style="color: #444; font-size: 0.8rem;">&copy; 2026 ERFENMUN Team.</p>
    </footer>

    <script>
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); document.querySelector('.hamburger').classList.toggle('active'); }
    </script>
</body>
</html>
