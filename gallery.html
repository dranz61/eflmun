        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif; }

        .brand { font-weight: 600; font-size: 1.2rem; color: white; text-decoration: none; display: flex; align-items: center; gap: 10px;}
        .nav-links { display: flex; gap: 30px; list-style: none; align-items: center; }
        .nav-links li a { color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; transition: 0.3s; }

        .apply-btn-sm { background: white; color: black; padding: 8px 20px; border-radius: 20px; text-decoration: none; font-size: 0.85rem; font-weight: 600; cursor: default; opacity: 0.5; }

            text-align: center; padding: 20px; margin-top: 60px;
        }

        .icon {
            font-size: 5rem; margin-bottom: 20px;
            animation: pulse 3s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 20px var(--accent)); }
            100% { transform: scale(1); opacity: 0.7; }
        }

        h1 { font-size: 2.5rem; margin-bottom: 15px; color: white; }
        p { color: var(--text-secondary); max-width: 400px; line-height: 1.6; }

        @media (max-width: 768px) {

            .nav-links.active { right: 0; }
            .hamburger { display: flex; }
        }
