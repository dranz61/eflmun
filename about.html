<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | EFLMUN’26</title>
    <style>
        :root { --bg: #000000; --surface: #121212; --border: rgba(255, 255, 255, 0.1); --text-primary: #f5f5f7; --text-secondary: #86868b; --accent: #6C63FF; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif; }
        body { background-color: var(--bg); color: var(--text-primary); padding-top: 80px; }

        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 15px 6%; display: flex; justify-content: space-between; align-items: center; background: rgba(10, 10, 10, 0.9); border-bottom: 1px solid var(--border); }
        .brand { font-weight: 600; font-size: 1.2rem; color: white; text-decoration: none;}
        .nav-links { display: flex; gap: 30px; list-style: none; align-items: center; }
        .nav-links li a { color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .nav-links li a:hover, .nav-links li a.active { color: white; }

        .container { display: flex; justify-content: center; padding: 40px 20px; min-height: 80vh; align-items: center; }
        .vision-card {
            background: #111; /* Blur yerine düz renk (Performans) */
            border: 1px solid var(--border); padding: 50px; border-radius: 30px;
            max-width: 800px; position: relative; text-align: left;
        }

        .translate-btn {
            position: absolute; top: 30px; right: 30px;
            background: transparent; border: 1px solid var(--border);
            color: #666; padding: 6px 16px; border-radius: 20px; cursor: pointer;
            font-size: 0.75rem; font-weight: 600; transition: 0.3s;
        }
        .translate-btn:hover { color: white; border-color: white; }

        h2 { font-size: 2rem; margin-bottom: 25px; color: white; transition: 0.5s; }
        #content-text { font-size: 1.1rem; line-height: 1.8; color: #aaa; font-weight: 300; }

        /* KELİME EFEKTLERİ */
        .word { display: inline-block; margin-right: 5px; opacity: 0; transform: translateY(5px); transition: all 0.5s ease-out; }
        .visible { opacity: 1; transform: translateY(0); }

        /* MOBİL */
        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; z-index: 1001;}
        .bar { width: 25px; height: 2px; background-color: white; }
        @media (max-width: 768px) {
            .nav-links { position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; background: black; flex-direction: column; justify-content: center; transition: 0.4s; z-index: 1000; }
            .nav-links.active { right: 0; }
            .hamburger { display: flex; }
            .vision-card { padding: 30px; }
            /* Mobilde kelimeler direkt gözüksün, animasyon kasmasın */
            .word { opacity: 1 !important; transform: none !important; transition: none !important; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="brand">EFLMUN’26</a>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" class="active">About</a></li>
            <li><a href="committees.html">Committees</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="vision-card">
            <button class="translate-btn" onclick="toggleLanguage()">TR / EN</button>
            <h2 id="title-text">Our Mission</h2>
            <div id="content-text"></div>
        </div>
    </div>

    <script>
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }

        const content = {
            en: {
                title: "Our Mission",
                text: "The aim of the MUN we organize is to enable participants to develop their diplomacy, negotiation, and critical thinking skills by addressing global issues from the perspectives of different countries. At the same time, it aims to contribute to the improvement of students’ foreign language proficiency, especially their academic vocabulary, fluent speaking, and formal writing skills. Throughout the conference, participants learn to work as a team, improve their problem-solving abilities, gain self-confidence, and experience expressing themselves effectively in international platforms. We would be delighted to have you join us."
            },
            tr: {
                title: "Misyonumuz",
                text: "Düzenlediğimiz MUN konferansının amacı, katılımcıların küresel sorunları farklı ülkelerin bakış açılarıyla ele alarak diplomasi, müzakere ve eleştirel düşünme becerilerini geliştirmelerini sağlamaktır. Aynı zamanda, öğrencilerin yabancı dil yeterliliklerinin, özellikle akademik kelime dağarcığı, akıcı konuşma ve resmi yazma becerilerinin geliştirilmesine katkıda bulunmayı amaçlar. Konferans boyunca katılımcılar takım halinde çalışmayı öğrenir, problem çözme yeteneklerini geliştirir, özgüven kazanır ve kendilerini uluslararası platformlarda etkili bir şekilde ifade etmeyi deneyimler. Aramıza katılmanızdan mutluluk duyarız."
            }
        };

        let currentLang = 'en';
        const textContainer = document.getElementById("content-text");
        const titleElement = document.getElementById("title-text");

        window.onload = function() { animateText(content.en.text); };

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'tr' : 'en';
            titleElement.style.opacity = 0;
            setTimeout(() => {
                titleElement.innerText = content[currentLang].title;
                titleElement.style.opacity = 1;
            }, 300);
            animateText(content[currentLang].text);
        }

        function animateText(text) {
            textContainer.innerHTML = '';
            const words = text.split(' ');
            words.forEach(word => {
                const span = document.createElement('span');
                span.classList.add('word');
                span.innerText = word + ' ';
                textContainer.appendChild(span);
            });
            // Masaüstü için animasyon (Mobilde CSS ile iptal edildi)
            const spans = textContainer.querySelectorAll('.word');
            spans.forEach((span, index) => {
                setTimeout(() => { span.classList.add('visible'); }, index * 20);
            });
        }
    </script>
</body>
</html>
